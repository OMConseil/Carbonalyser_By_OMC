<!DOCTYPE html>

<html>

</head>

<body>

        <h1>Carbonalyser<sup> by OMconseil</sup></h1>

        <div class="header-links">

        </div>
        <hr>

        <div>

        <div>
            <table id="whitelistTable">
                <tr>
                    <th translate="websiteDataTable" id="WhitelistTabSite"></th>
